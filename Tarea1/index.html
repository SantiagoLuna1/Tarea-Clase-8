<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tarea 6</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <form id="formulario" name="formulario">
        <label>Ingrese la cantidad de integrantes</label>
        <input type="number" id="numero-integrantes" name="numero-integrantes" placeholder="Colocá un número" />
        <button type="submit" id="seleccionar">Seleccionar</button>

        <div id="integrantes">

        </div>

        <button type="button" id="calcular" class="oculto">Calcular</button>

        <div id="analisis" class="oculto">
            <p>La edad mayor es: <strong id="mayor-edad"></strong></p>
            <p>La edad menor es: <strong id="menor-edad"></strong></p>
            <p>El promedio de edad es: <strong id="promedio-edad"></strong></p>
        </div>
        <button type="reset" id="resetear">Resetear</button>
    </form>
    <script src='main.js'></script>
    <script src='calculo.js'></script>
    <script src='validaciones.js'></script>
</body>
</html>
